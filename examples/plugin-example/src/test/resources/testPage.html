<!DOCTYPE html>
<html>
<head>
<!-- Simply tell requirejs to load the testRunner.js file -->
<script data-main="testRunner" src="webjar/requirejs/require.js"></script>
<script>
  // add a path for jquery
  requirejs.config({
    paths : {
      "jquery" : "webjar/jquery",
      "jasmine" : "webjar/jasmine"
    },
    shim : {
      'jasmine' : {
        exports : 'jasmine'
      }
    }
  });

  // just throw an error if require js finds a problem
  requirejs.onError = function(e) {
    throw e;
  };
</script>

</head>
<body>
</body>
</html>
